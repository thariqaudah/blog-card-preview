<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/blog-preview-card/assets/css/main.css" />
		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				margin-top: 80px;
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="blog-list">
			<div class="blog-card">
				<!-- Thumb img -->
				<img
					class="blog-card-img"
					src="/blog-preview-card/assets/images/illustration-article.svg"
					alt="Blog image"
				/>

				<!-- Tag -->
				<p class="blog-card-tag">Learning</p>

				<!-- Date -->
				<p class="blog-card-date">Published 21 Dec 2023</p>

				<!-- Title -->
				<a href="#" class="blog-card-title">HTML & CSS foundations</a>

				<!-- Body description -->
				<p class="blog-card-desc">
					These languages are the backbone of every website, defining
					structure, content, and presentation.
				</p>

				<!-- Author -->
				<div class="blog-card-author">
					<img
						src="/blog-preview-card/assets/images/image-avatar.webp"
						alt="Blog author"
					/>
					<span>Greg Hooper</span>
				</div>
			</div>
		</section>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a target="_blank" href="https://github.com/thariqaudah"
				>Thariq Audah</a
			>.
		</div>
	</body>
</html>
